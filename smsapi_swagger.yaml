        required: true
        schema:
          type: string
      responses:
        '200':
          description: Başarılı
          content:
            text/plain:
              schema:
                type: string
                example: OK
        '400':
          description: Bad Request
          content:
            text/plain:
              schema:
                type: string
                example: 'Invalid phone number: 0532'
        '401':
          description: Unauthorized
          content:
            text/plain:
              schema:
                type: string
                example: Geçersiz kullanıcı adı/şifre
        '404':
