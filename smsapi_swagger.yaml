                username: '908501234567'
                password: xxxxxxx
                source_addr: BASLIGIM
                consents:
                - type: MESAJ
                  source: HS_WEB
                  status: ONAY
                  recipient_type: BIREYSEL
                  consent_date: '2022-04-14 13:30:30'
                  recipient: '905311234567'
                - type: ARAMA
                  source: HS_MESAJ
                  status: RET
                  recipient_type: BIREYSEL
                  consent_date: '2022-04-14 13:30:30'
                  recipient: '905311234568'
                - type: EPOSTA
                  source: HS_MESAJ
                  status: RET
                  recipient_type: BIREYSEL
                  consent_date: '2022-04-14 13:30:30'
                  recipient: arge@verimor.com.tr
