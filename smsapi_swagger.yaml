          content:
            text/plain:
              schema:
                type: string
                example: 905450123456 is not blacklisted
  "/v2/status?id":
    get:
      summary: Gönderilen SMSlerden API’nin ürettiği ID ile sorma
      tags:
      - Raporlar
      description: '<p>Gönderim Raporu almak için kullanılır.</p><ul dir="auto"><li>id:
        Kampanya’ya API tarafından verilen ID’dir. id veya custom_id zorunludur.</li><li>custom_id:
        Kampanya’ya sizin tarafınızdan verilen ID’dir. id veya custom_id zorunludur.</li><li>dest:
        Zorunlu değil. Kampanya’da belirli telefon numaralarına gönderilmiş mesajları
        sorgular.</li><li>greater_than: Verilen message_id’den büyük mesajları sorgular.
        Bu parametre, içinde çok mesaj olan kampanyaların sorgulanması için zorunludur.
        Bu sorgu 100 mesaj döndürür, mesajların devamını almak için sonuçtaki son
        mesaj id’sini vererek ikinci bir sorgu yapmalısınız.</li></ul>'
      parameters:
      - name: username
        in: query
        description: kullanıcı adı
        required: true
        schema:
          type: string
      - name: password
        in: query
        description: Şifre
        required: true
        schema:
          type: string
      - name: id
        in: query
        description: Kampanya ID’si. Bu parametre zorunludur. Kampanya ID’si, API’nin
          gönderim sırasında ürettiği ID’dir. Bu ID ile sorgulama yapabilirsiniz.
        required: true
        schema:
          type: integer
      - name: dest
        in: query
        description: Zorunlu değil. Kampanya’da belirli telefon numaralarına gönderilmiş
          mesajları sorgular
        schema:
          type: string
      - name: greater_than
        in: query
        description: Verilen message_id’den büyük mesajları sorgular. Bu parametre,
          içinde çok mesaj olan kampanyaların sorgulanması için zorunludur. Bu sorgu
          100 mesaj döndürür, mesajların devamını almak için sonuçtaki son mesaj id’sini
          vererek ikinci bir sorgu yapmalısınız.
        schema:
          type: integer
      responses:
        '200':
          description: Başarılı
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    campaign_id:
                      type: integer
                      example: 1213
                    campaign_custom_id:
                      type: string
                      example: 1213
                    message_id:
                      type: integer
                      example: 1213
                    message_custom_id:
                      type: string
                    dest:
                      type: string
                    size:
                      type: integer
                    international_multiplier:
                      type: integer
                    credits:
                      type: integer
                    status:
                      type: string
                    gsm_error:
                      type: string
                      nullable: true
                    sent_at:
                      type: string
                      format: date_time
                    done_at:
                      type: string
                      format: date_time
                      nullable: true
        '400':
          description: Başarısız istek
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '401':
          description: Unauthorized
          content:
            text/plain:
              examples:
                UNAUTHORIZED:
                  value: Geçersiz kullanıcı adı/şifre
                FORBIDDEN:
                  value: Bu kampanya size ait değil
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: string
                example: Bu idye sahip kampanya bulunamadı
