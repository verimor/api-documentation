        RAPORU" başlığı altındaki dökümandan faydalanılarak, gönderilen izinlerin
        durumları alınabilir.</p>
      parameters: []
      responses:
        '200':
          description: Başarılı-İzin Oluşturuldu
          content:
            text/plain:
              schema:
                type: integer
                example: 20212
        '400':
          description: Hatalı İstek
          content:
            text/plain:
              schema:
                type: string
                example: Hatalı İstek
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: Kullanıcı Adı
                password:
                  type: string
                  description: Şifre
                source_addr:
                  type: string
                  description: Başlık
                consents:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                        description: İzin tipi (e.g., MESAJ, ARAMA, EPOSTA)
                      source:
                        type: string
                        description: İzin Kaynağı (e.g., HS_WEB, HS_MESAJ)
                      status:
                        type: string
                        description: İzin Durumu (e.g., ONAY, RET)
                      recipient_type:
                        type: string
                        description: Alıcı Tipi (e.g., BIREYSEL)
                      consent_date:
                        type: string
                        format: date_time
                        description: İzin Tarihi (e.g., 2022-04-14 13:30:30)
                      recipient:
                        type: string
                        description: Alıcı (Telefon no veya e-post adresi)
                    required:
                    - type
                    - source
                    - status
                    - recipient_type
                    - consent_date
                    - recipient
