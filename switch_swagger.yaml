                        user_number:
                          type: string
                          description: Mesajın bırakıldığı dahili numarası
                        uuid:
                          type: string
                          description: Bu mesajın kayıt numarası. Aynı zamanda ilgili
                            çağrının numarasıdır, CDR kayıtlarıyla ilişkilidir
                        caller_id_name:
                          type: string
                          description: Mesajı burakan kişinin ismi
                        caller_id_number:
                          type: string
                          description: Mesajı burakan numara
                        duration:
                          type: string
                          description: Ses kaydının süresi
                      required:
                      - start_stamp
                      - read_stamp
                      - user_number
                      - uuid
                      - caller_id_name
                      - caller_id_number
                      - duration
                  pagination:
                    type: object
                    properties:
                      page:
                        type: integer
                        description: Listenin hangi sayfasında olduğunuz
                      total_count:
                        type: integer
                        description: Listede dönen çağrı sayısı
                      total_pages:
                        type: integer
                        description: Listenin kaç sayfadan oluştuğu (total_pages=total_count/limit)
                      limit:
                        type: integer
                        description: Listeye verilen sınır
                    required:
                    - page
                    - total_count
                    - total_pages
                    - limit
                required:
                - messages
                - pagination
