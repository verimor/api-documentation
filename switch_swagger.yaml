        in: query
        format: datetime
        required: false
        description: Mesaj bırakma tarihi yazdığınız tarihden sonra olan çağrıları
          listeler
        example: 2017-08-03 12:30:32 UTC
        schema:
          type: string
      - name: start_stamp_to
        in: query
        format: datetime
        required: false
        description: Mesaj bırakma tarihi yazdığınız tarihe kadar olan çağrıları listeler.
          Tarih aralığı 31 günden uzun olamaz
        example: 2017-08-03 12:30:32 UTC
        schema:
          type: string
      - name: read
        in: query
        required: false
        description: "Değeri \"true\" olarak gönderilirse okunmuş mesajları, değeri
          \"false\" olarak gönderilirse henüz okunmamış mesajları listeler:\n * `true`
          \n * `false` \n "
        enum:
        - 'true'
        - 'false'
