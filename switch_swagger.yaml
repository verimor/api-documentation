openapi: 3.1.0
info:
  title: API V1
  version: v1
  description: "<div><p>Verimor Bulutsantralim API'si, işletmelerin mevcut yazılımlarını
    (CRM, ERP vb.) Bulut Santral hizmetleriyle entegre etmelerini sağlayan güçlü bir
    arayüzdür. Bu API sayesinde, santral yönetimi ve çağrı operasyonları otomatize
    edilebilir ve iş süreçleri daha verimli hale getirilebilir.<h3>Kimlik Doğrulama
    (Authentication)</h3><p>API'ye yapılan tüm istekler, size özel olarak oluşturulmuş
    bir API anahtarı ile doğrulanır. Bu anahtarı, her bir API isteğinde <strong>query
    parametresi olarak <code>key</code></strong> adıyla göndermeniz gerekmektedir.<p>API
    anahtarınızı (key) <strong>Verimor Online İşlem Merkezi (OİM)</strong> > <strong>Bulut
    Santralim</strong> > <strong>Santral Ayarlarım</strong> menüsü altından öğrenebilirsiniz.<h3>Temel
    Yetenekler</h3><h4>Çağrı Yönetimi</h4><ul><li><strong>Çağrı Başlatma (Click-to-Call):</strong>
    Yazılımınız üzerinden tek bir tıklama ile dış aramalar başlatın.<li><strong>Gelen
    Çağrı Bilgisi (Pop-up):</strong> Gelen aramalarda, arayan kişiye ait bilgileri
    anında kendi yazılımınızın ekranında görüntüleyin.<li><strong>Çağrı Kontrolü:</strong>
    Aktif çağrıları sonlandırma, sessize alma, bekletme ve başka bir dahiliye veya
    harici numaraya aktarma (katılımlı/katılımsız) işlemlerini gerçekleştirin.</ul><h4>Veri
    ve Kayıt Yönetimi</h4><ul><li><strong>Arama Kayıtları (CDR):</strong> Tüm arama
    geçmişine ve detaylarına (arayan, aranan, süre, durum vb.) anlık olarak erişin.<li><strong>Ses
    Kayıtları:</strong> Yapılan görüşmelerin ses kayıtlarını listeleyin, dinleyin
    veya indirin. Google Drive entegrasyonu ile ses kayıtlarınızı kendi bulut depolama
    alanınızda arşivleyin.</ul><h4>Otomasyon ve IVR</h4><ul><li><strong>Otomatik Arama
    & IVR Kampanyaları:</strong> Anket, borç hatırlatma, duyuru veya onay alma gibi
    amaçlarla toplu ve otomatik dış aramalar (IVR) oluşturun ve yönetin.<li><strong>Sesli
    Mesaj Gönderimi:</strong> Hedef kitlelerinize toplu olarak sesli mesajlar iletin.</ul><h4>Gelişmiş
    Özellikler</h4><ul><li><strong>Numara Maskeleme:</strong> İki tarafın birbirinin
    telefon numarasını görmeden güvenli bir şekilde görüşmesini sağlayın. Bu özellik,
    özellikle hizmet ve pazaryeri platformları için idealdir.<li><strong>Santral Programlama:</strong>
    Dahili ve kuyruk ayarları gibi temel santral konfigürasyonlarını API üzerinden
    yönetin.<li><strong>Text-to-Speech (TTS) ve Speech-to-Text (STT):</strong> Yazı
    metinlerini sese dönüştürerek dinamik anonslar oluşturun veya müşterilerden gelen
    sesli komutları metne çevirerek yazılımınıza aktarın.</ul><p>Bu API, HTTP GET/POST
    istekleri ile kolayca kullanılabilir. Detaylı bilgi ve endpoint dokümantasyonu
    için ilgili bölümleri inceleyebilirsiniz.</div>"
webhooks:
  olayBildirme:
    post:
      security: []
      tags:
      - Webhooks
      summary: Olay Bildirme
      description: Santralinizde gerçekleşen olayları (telefon çalıyor, telefon açıldı,
        telefon kapandı) uygulamalarınıza bildirmek için kullanılır. Telefon kapandı
        (hangup) bildirimi aynı zamanda CDR bildirimidir. Telefon kapandı bildirimi
        içesindeki çağrının cevaplanıp cevaplanamadığı (answered) bilgisi Kaçan çağrı
        tespiti için kullanılır. HTTP POST metodu ile <a target="_blank" href="https://oim.verimor.com.tr/switch/domain/edit">Santral
        Ayarlarım</a> sayfasından CRM Entegrasyonu bölümünden girdiğiniz Bildirilecek
        URL adresine aşağıdaki parametreler HTML Form Field olarak gönderilir.
      requestBody:
        description: Uygulamanıza gönderilecek bildirim örneği
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              example: event_type=ringing&domain_id=429&direction=outbound&caller_id_number=1007&outbound_caller_id_number=902129630131&destination_number=05347809050&dialed_user=&call_uuid=3556168f-2920-46a0-98ce-771635dd6a24&start_stamp=&queue=
              properties:
                event_type:
                  type: string
                  description: Olay tipi. ringing, answer, hangup veya user_hangup
                    döner.
                domain_id:
                  type: string
                  description: Bulutsantral ID'si.
                direction:
                  type: string
                  description: Çağrının yönü. internal, inbound yada outbound döner.
                caller_id_number:
                  type: string
                  description: Arayan numara.
                outbound_caller_id_number:
                  type: string
                  description: Arayanın dış numarası.
                destination_number:
                  type: string
                  description: Aranan numara.
                dialed_user:
                  type: string
                  description: Aranan kişinin dahili numarası.
                connected_user:
                  type: string
                  description: Bağlanan (telefonu açan) dahili.
                call_uuid:
                  type: string
                  description: Çağrının uuid'si.
                start_stamp:
                  type: string
                  format: date_time
                  description: Çağrının başladığı zaman.
                answer_stamp:
                  type: string
                  format: date_time
                  description: Çağrının cevaplandığı zaman.
                end_stamp:
                  type: string
                  format: date_time
                  description: Çağrının sonlandığı zaman.
                duration:
                  type: integer
                  description: Konuşma süresi.
                recording_present:
                  type: boolean
                  description: Çağrının ses kaydının olup olmadığı. true yada false
                    döner.
                answered:
                  type: boolean
                  description: Kaçan çağrı tespiti için kullanılır. Aranan taraf çağrıyı
                    kabul ettiyse true döner.
                queue:
                  type: string
                  description: Kuyruğun veya Çağrı grubunun numarası.
                queue_wait_duration:
                  type: integer
                  description: Kuyrukta bekleme süresi.
                sip_hangup_disposition:
                  type: string
                  description: Çağrının kimin tarafından kapatıldığı. caller ya da
                    callee olarak döner.
                hangup_cause:
                  type: string
                  description: Çağrının kapanma sebebi.
                failure_status:
                  type: string
                  description: Çağrı başarısız ise hata kodu.
                failure_phrase:
                  type: string
                  description: Çağrı başarısız ise hata mesajı.
      responses:
        '200':
          description: Response içeriğinin bir önemi yoktur, sadece HTTP 200 OK dönmesi
            yeterlidir.
components:
  securitySchemes:
    api_key:
      type: apiKey
      name: key
      in: query
paths:
  "/agent_statuses":
    get:
      summary: MT durumlarını ve üyeliklerini listeleme
      tags:
      - Kullanıcı Yönetimi
      description: Müşteri Temsilcilerinizin durumunu ve hangi kuyruklara üye olduklarını
        listelemek için kullanılır. HTTP GET metodu ile api.bulutsantralim.com/agent_statuses
        adresi parametrelerle çağrılır. İstek başarılı olduğunda HTTP 200 Status kodu
        ile mesajın Body&#39;sinde mesajlar döner. İstek başarısız olduğunda ise ilgili
        HTTP Status kodu ile mesajın Body&#39;sinde hata mesajı döner. API ile dakikada
        iki istek (request) gönderebilirsiniz.
      operationId: listAgentStatuses
      security:
      - api_key: []
      parameters:
      - name: agent
        in: query
        required: false
        description: Belirli bir MT'nin durumunu öğrenmek için kullanılır
        example: '1010'
        schema:
          type: string
      - name: queue
        in: query
        required: false
        description: Belirli kuyruktaki MT'lerin durumlarını listelemek için kullanılır
        example: '204'
        schema:
          type: string
      - name: status
        in: query
        required: false
        description: "Belirli durumdaki MT'leri listelemek için kullanılır:\n * `AVAILABLE`
          \n * `TALKING` \n * `LOGGED_OUT` \n * `ON_BREAK` \n "
        enum:
        - AVAILABLE
        - TALKING
        - LOGGED_OUT
        - ON_BREAK
        schema:
          type: string
      responses:
        '200':
          description: Filtrelenmiş MT durumları
          content:
            application/json:
              examples:
                SUCCESS:
                  value:
                  - agent: '1010'
                    status: AVAILABLE
                    queues:
                    - '204'
                    - '205'
                  - agent: '1011'
                    status: TALKING
                    queues:
                    - '202'
                  - agent: '1026'
                    status: ON_BREAK
                    queues:
                    - '204'
                    break_description: Kahve
                FILTER_BY_AGENT:
                  value:
                  - agent: '1010'
                    queues:
                    - '204'
                    - '205'
                    status: AVAILABLE
                FILTER_BY_QUEUE:
                  value:
                  - agent: '1010'
                    queues:
                    - '204'
                    - '205'
                    status: AVAILABLE
                  - agent: '1026'
                    queues:
                    - '204'
                    status: ON_BREAK
                    break_description: Kahve
                FILTER_BY_STATUS:
                  value:
                  - agent: '1010'
                    queues:
                    - '204'
                    - '205'
                    status: AVAILABLE
              schema:
                type: array
                items:
                  type: object
                  properties:
                    agent:
                      type: string
                      description: MT numarası
                    queues:
                      type: array
                      items:
                        type: string
                      description: MT'nin üye olduğu kuyruklar
                    status:
                      type: string
                      enum:
                      - AVAILABLE
                      - TALKING
                      - LOGGED_OUT
                      - ON_BREAK
                      description: MT durumu (AVAILABLE=Müsait, TALKING=Çağrıda, LOGGED_OUT=Çevrimdışı,
                        ON_BREAK=Molada)
                    break_description:
                      type: string
                      description: MT molada ise, mola açıklaması (sadece status ON_BREAK
                        olduğunda mevcut)
                  required:
                  - agent
                  - queues
                  - status
        '400':
          description: Hatalı istek - Modül etkin değil veya geçersiz durum
          content:
            text/plain:
              examples:
                MODULE_NOT_ENABLED:
                  value: Bu API'i kullanabilmeniz için Müşteri Temsilcisi modülüne
                    sahip olmanız gerekmektedir.
                INVALID_STATUS:
                  value: invalid status
        '429':
          description: Çok fazla istek - Rate limit aşıldı
          content:
            text/plain:
              examples:
                TOO_MANY_REQUESTS:
                  value: Too Many Requests
        '401':
          description: Yetkisiz erişim - Geçersiz API anahtarı
          content:
            text/plain:
              examples:
                KEY_REQUIRED:
                  value: Anahtar (key) gerekli
                INVALID_API_KEY:
                  value: 'Gecersiz anahtar: K12345678-1234-5678-4321-123456789012'
  "/announcements":
    get:
      summary: Ses dosyaları listesine erişim
      tags:
      - Anons Yönetimi
      security:
      - api_key: []
      description: Santralinizdeki ses dosyalarının listesine erişmek için kullanılır.
        İstek başarılı olduğunda HTTP 200 Status kodu ile mesajın Body&#39;sinde ses
        dosyalarının listesi döner. İstek başarısız olduğunda ise ilgili HTTP Status
        kodu ile mesajın Body&#39;sinde hata mesajı döner.
      operationId: getAnnouncements
      responses:
        '200':
          description: Başarılı cevap
          content:
            application/json:
              examples:
                SUCCESS:
                  value:
                  - id: 112
                    name: Firmamıza hoşgeldiniz
                  - id: 113
                    name: Kalite standlarımız gereği
                  - id: 114
                    name: Mesai dışındayız
                  - id: 115
                    name: Öğle molası
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      description: Ses dosyası ID
                    name:
                      type: string
                      description: Ses dosyası adı
        '401':
          description: Yetkisiz - geçersiz API anahtarı
          content:
            text/plain:
              examples:
                KEY_REQUIRED:
                  value: Anahtar (key) gerekli
                INVALID_API_KEY:
                  value: 'Gecersiz anahtar: K12345678-1234-5678-4321-123456789012'
    post:
      summary: Yeni ses dosyası yükleme
      tags:
      - Anons Yönetimi
      security:
      - api_key: []
      description: Yeni ses dosyası yüklemek için kullanılır. Yeni ses dosyasının
        ismini ve içeriğinin base64 ile kodlanmış halini POST etmeniz yeterlidir.
        Başarılı durumda oluşturulan ses dosyasının ID'si döner.
      operationId: createAnnouncement
      parameters: []
      responses:
        '200':
          description: Başarılı cevap
          content:
            text/plain:
              examples:
                SUCCESS:
                  value: '859'
              schema:
                type: string
                description: Oluşturulan ses dosyası ID'si
        '400':
          description: Hatalı istek
          content:
            text/plain:
              examples:
                PACKAGE_LIMIT_EXCEEDED:
                  value: Paket limitinizi doldurduğunuz için yeni ses dosyası ekleyemezsiniz.
                INVALID_FILE_FORMAT:
                  value: 'Sound file should have one of these extensions: wav mp3
                    wma m4a aac ac3 amr flac gsm mpeg mp1 mp2 ra spx ogg 3gp'
                NAME_REQUIRED:
                  value: Name can't be blank
              schema:
                type: string
                description: Hata mesajı
        '401':
          description: Yetkisiz - geçersiz API anahtarı
          content:
            text/plain:
              schema:
                type: string
                description: Kimlik doğrulama hata mesajı
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: dosya adı
                  description: Ses dosyasının adı
                sounddata:
                  type: string
                  example: base64
                  description: Ses dosyasının içeriği, base64 ile kodlanmış olarak
              required:
              - name
              - sounddata
  "/announcements/{id}":
    parameters:
    - name: id
      in: path
      description: Ses dosyası ID
      required: true
      schema:
        type: string
    patch:
      summary: Ses dosyası güncelleme
      tags:
      - Anons Yönetimi
      security:
      - api_key: []
      description: Mevcut ses dosyasının adını ve içeriğini güncellemek için kullanılır.
        Ses dosyasının ismini ve içeriğinin base64 ile kodlanmış halini PATCH etmeniz
        yeterlidir. Başarılı durumda OK döner.
      operationId: updateAnnouncement
      parameters:
      - name: id
        in: path
        required: true
        description: Güncellenecek ses dosyasının ID'si
        example: '21870'
        schema:
          type: string
      responses:
        '200':
          description: Başarılı cevap
          content:
            text/plain:
              examples:
                SUCCESS:
                  value: OK
              schema:
                type: string
                description: Başarı mesajı
        '400':
          description: Hatalı istek
          content:
            text/plain:
              examples:
                ANNOUNCEMENT_NOT_FOUND:
                  value: 'cannot find announcement with id: 21870'
                INVALID_FILE_FORMAT:
                  value: 'Sound file should have one of these extensions: wav mp3
                    wma m4a aac ac3 amr flac gsm mpeg mp1 mp2 ra spx ogg 3gp'
                NAME_REQUIRED:
                  value: Name can't be blank
              schema:
                type: string
                description: Hata mesajı
        '401':
          description: Yetkisiz - geçersiz API anahtarı
          content:
            text/plain:
              schema:
                type: string
                description: Kimlik doğrulama hata mesajı
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: dosya adı
                  description: Ses dosyasının yeni adı
                sounddata:
                  type: string
                  example: base64
                  description: Ses dosyasının yeni içeriği, base64 ile kodlanmış olarak
              required:
              - name
              - sounddata
    delete:
      summary: Ses dosyası silme
      tags:
      - Anons Yönetimi
      security:
      - api_key: []
      description: Ses dosyasını silmek için kullanılır. Ses dosyasının id ile DELETE
        etmeniz yeterlidir. Başarılı durumda OK döner.
      operationId: deleteAnnouncement
      parameters:
      - name: id
        in: path
        required: true
        description: Silinecek ses dosyasının ID değeri
        schema:
          type: string
      responses:
        '200':
          description: Başarılı cevap
          content:
            text/plain:
              examples:
                SUCCESS:
                  value: OK
              schema:
                type: string
                description: Başarı mesajı
        '400':
          description: Hatalı istek - ses dosyası bulunamadı veya silme başarısız
          content:
            text/plain:
              examples:
                ANNOUNCEMENT_NOT_FOUND:
                  value: 'cannot find announcement with id: 21870'
                ID_REQUIRED:
                  value: id is required
                ANNOUNCEMENT_IN_USE:
                  value: Cannot delete announcement that is currently in use
              schema:
                type: string
                description: Hata mesajı
        '401':
          description: Yetkisiz - geçersiz API anahtarı
          content:
            text/plain:
              schema:
                type: string
                description: Kimlik doğrulama hata mesajı
  "/blocked_numbers":
    get:
      summary: Karalisteye erişim
      tags:
      - Karaliste Yönetimi
      description: Santralinizdeki kara listedeki numaraların listesine erişmek için
        kullanılır. HTTP GET metodu ile api.bulutsantralim.com/blocked_numbers adresi
        parametrelerle çağrılır. İstek başarılı olduğunda HTTP 200 Status kodu ile
        mesajın Body&#39;sinde kara liste döner. İstek başarısız olduğunda ise ilgili
        HTTP Status kodu ile mesajın Body&#39;sinde hata mesajı döner.
      operationId: listBlockedNumbers
      security:
      - api_key: []
      parameters:
      - name: page
        in: query
        required: false
        description: Sayfa numarası (varsayılan 1)
        schema:
          type: integer
      - name: limit
        in: query
        required: false
        description: Listeyi sınırlayabilirsiniz. Varsayılan değer 10, minimum değer
          10, maksimum değer 100
        schema:
          type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              examples:
                SUCCESS:
                  value:
                    blocked_numbers:
                    - id: 4274
                      number: '905531234567'
                    pagination:
                      page: 1
                      total_count: 1
                      total_pages: 1
                      limit: 10
              schema:
                type: object
                properties:
                  blocked_numbers:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          description: Engelli numara kaydının benzersiz kimlik numarası
                        number:
                          type: string
                          description: Normalize edilmiş engelli telefon numarası
                      required:
                      - id
                      - number
                  pagination:
                    type: object
                    properties:
                      page:
                        type: integer
                        description: Mevcut sayfa numarası
                      total_count:
                        type: integer
                        description: Toplam engelli numara sayısı
                      total_pages:
                        type: integer
                        description: Toplam sayfa sayısı
                      limit:
                        type: integer
                        description: Sayfa başına kayıt sayısı
                    required:
                    - page
                    - total_count
                    - total_pages
                    - limit
                required:
                - blocked_numbers
                - pagination
        '400':
          description: Hatalı istek - Geçersiz sayfalama parametreleri
          content:
            text/plain:
              examples:
                INVALID_LIMIT:
                  value: 'invalid limit: 1000'
        '401':
          description: Yetkisiz erişim - Geçersiz API anahtarı
          content:
            text/plain:
              examples:
                KEY_REQUIRED:
                  value: Anahtar (key) gerekli
                INVALID_API_KEY:
                  value: 'Gecersiz anahtar: K12345678-1234-5678-4321-123456789012'
    post:
      summary: Karalisteye ekleme
      tags:
      - Karaliste Yönetimi
      description: Telefon numarasını kara listeye ekler. Numara kayıt edilmeden önce
        normalize edilir. POST metodu ile api.bulutsantralim.com/blocked_numbers adresine
        istek gönderilir. İstek başarılı olduğunda HTTP 200 Status kodu ile mesajın
        Body&#39;sinde oluşturulan kaydın ID&#39;si döner. İstek başarısız olduğunda
        ise ilgili HTTP Status kodu ile mesajın Body&#39;sinde hata mesajı döner.
      operationId: createBlockedNumber
      security:
      - api_key: []
      parameters:
      - name: number
        in: query
        required: true
        description: Engellenecek telefon numarası (normalize edilecek)
        example: '05531234567'
        schema:
          type: string
      responses:
        '200':
          description: OK
          content:
            text/plain:
              examples:
                SUCCESS:
                  value: '20212'
              schema:
                type: string
                description: Oluşturulan engelli numara kaydının ID&#39;si
        '400':
          description: Hatalı istek - Geçersiz veya eksik numara, ya da numara zaten
            engelli
          content:
            text/plain:
              examples:
                NUMBER_REQUIRED_NULL:
                  value: number required
                NUMBER_REQUIRED_EMPTY:
                  value: number required
                INVALID_NUMBER_FORMAT:
                  value: invalid number
                NUMBER_ALREADY_BLOCKED:
                  value: Number has already been taken
              schema:
                type: string
                description: Hata mesajı
        '401':
          description: Yetkisiz erişim - Geçersiz API anahtarı
          content:
            text/plain:
              examples:
                KEY_REQUIRED:
                  value: Anahtar (key) gerekli
                INVALID_API_KEY:
                  value: 'Gecersiz anahtar: K12345678-1234-5678-4321-123456789012'
              schema:
                type: string
                description: Kimlik doğrulama hata mesajı
  "/blocked_numbers/delete":
    delete:
      summary: Karalisteden silme
      tags:
      - Karaliste Yönetimi
      description: Telefon numarasını kara listeden çıkarır. Numara kaldırılmadan
